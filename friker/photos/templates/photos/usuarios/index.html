
{% extends "index.html" %}

{% block title %}Usuarios {% endblock %}

{% block content %}

     <h1>Usuarios.</h1>
     <table class="table">
          <thead class="info">
               <tr class="bg-blue">
                    <th>id</th>
                    <th>Nombre</th>
                    <th>Nombre Completo</th>
               </tr>
          </thead>
          <tbody>
     {% for usuario in usuarios %}
        <tr>
               <td>{{ usuario.id }}</td>
               <td> {{ usuario.nombre }}</td>
               <td> {{ usuario.nombre_completo }}</td>
          </tr>         
      {% endfor %} 
            
          </tbody>
     </table>
{% endblock %}
